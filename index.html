<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <section class="balanceSection">
      <div>
        <p class="myBalance">My balance</p>
        <p id="balanceNum">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="Logo">
    </section>
    <section class="chartComponent">
      <h3>Spending - Last 7 days</h3>
      <div class="chart">

      </div>
      <hr>
      <div class="divSummary">
        <div class="total">
          <p class="chartLabels">Total this month</p>
          <p id="totalNum"></p>
        </div>
        <div class="balance">
          <p id="balancePercentage">+2.4%</p>
          <p class="chartLabels">from last month</p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KamilLazarczyk1">Kamil ≈Åazarczyk</a>.
  </div>
</body>
</html>
